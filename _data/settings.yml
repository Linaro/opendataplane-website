favicon: favicon.png
search-label: OpenDataPlane
name: OpenDataPlane
slogan: Welcome to the OpenDataPlane Project

#Content Repo for static site.
# Used for the edit on github include
edit-on-github:
    enabled: true
    repo: https://github.com/Linaro/opendataplane-website

# Mailchimp settings
mailchimp:
    enabled: true
    id: 88e0dbe42c
    
# Footer Newsletter toggle.
newsletter:
    enabled: true

# Blog tags
tags_enabled: true

# Members
members:
    key: opendataplane_members
    excludes: [/contact/]
    
# Footer Image default is linaro sprinkle
linaro-footer-image: Linaro-Sprinkle.png
    
# Settings for the home page
home:
    #Content Background Image E.g. DeviceTree.org
    # content-image: devicetree-content-bg.png
    # If this is set then the navigation will be transparent.
    transparent_nav: true
    # If this is set to true then the shape divider will be displayed
    shaped-divider: true
    # Jumbotron settings for the home page
    jumbotron:
        included_file: hero-banner.html
        enabled: true

# # Jekyll social media site settings. Github, LinkedIn, Google+, Facebook and Youtube
github_username: Linaro
linkedin_username: 1026961
google_plus_username: +LinaroOnAir
facebook_username: LinaroOrg
youtube_username: UCAl2MfCBjH5y0nIym0ujHfg
twitter_username: linaroorg
slideshare_username: linaroorg

# Blog setup
blog:
    # Toggle site wide comments display.
    comments: true
    # Post Side Bar Settings
    sidebar:
        # Toggle whether or not thumbnails in the sidebar are displayed.
        thumbnails:
            display: true
        # Display other posts contained in _posts
        other-posts:
            display: true
            count: 4
        # Display Related posts based on tags / categories
        related-posts:
            display: true
            count: 5
        # Display the most recent posts
        most-recent-posts:
            display: true
            count: 5
        # # Display custom collection e.g projects on 96boards
        # collection:
        #     - name: projects
        #       count: 5
        #       # Fields to use for title and url.
        #       display_fields:
        #           title: title
        #           url: url
                  
#Google analytics
google:
    tag_manager: GTM-PNV8MXJ

# Shema.org settings used in the schema.html include.
schema:
    enabled: true
    organisation:
        name: OpenDataPlane
        url: https://www.opendataplane.org
        address:
            street: Harston Mill, Royston Rd 
            town: Harston 
            county: Cambridge 
            post_code: CB22 7GG
            country_code: UK

# Disqus Comments
disqus:
    enabled: true
    shortname: opendataplane

